<body>

    {% include 'navigation.html' %}

    <main>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">
                        Loan Prediction
                    </h1>
                    <p class="col-lg-10 fs-4">
                        Predict your loan eligibility using the following fields.
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form method="post" action="/predict" class="p-4 p-md-5 border rounded-3 bg-light">
                        <p class="fw-bold">
                            Please enter your information:
                        </p>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="creditHistory" name="creditHistory" required>
                                <option value="" disabled selected>Select your credit history</option>
                                <option value="Good">Good</option>
                                <option value="Bad">Bad</option>
                            </select>
                            <label for="creditHistory">Credit History</label>
                        </div>
                        <p class="form-check-label">
                            Gender:
                        </p>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                        <p class="form-check-label">
                            Matital Status
                        </p>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="maritalStatus" id="married" value="Married" required>
                            <label class="form-check-label" for="married">
                                Married
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="maritalStatus" id="unmarried" value="Unmarried" required>
                            <label class="form-check-label" for="unmarried">
                                Unmarried
                            </label>
                        </div>
                        <p class="form-check-label">
                            Level of education:
                        </p>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="graduate" id="graduate" value="Graduate">
                            <label class="form-check-label" for="graduate">
                                Graduate?
                            </label>
                        </div>
                        <p class="form-check-label">
                            Amount to loan:
                        </p>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="loanAmount" name="loanAmount" required>
                            <label for="loanAmount">Loan Amount</label>
                        </div>
                        <p class="form-check-label">
                            Income:
                        </p>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="income" name="income" required>
                            <label for="income">Income</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="employed" id="employed" value="Employed" required>
                            <label class="form-check-label" for="employed">
                                Employed?
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Predict Loan Eligibility</button>
                    </form>
                </div>
            </div>
        </div>
